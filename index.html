    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">

</head>
<body background="https://wallpaperplay.com/walls/full/b/1/7/130115.jpg">
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas" bgcolor="white"></table>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function() {
     $('#sizePicker').submit(function makeGrid(grid) {
       $('table tr').remove();
       var rows = $('#inputHeight').val();
       var cols = $('#inputWidth').val();
        for (var i = 1; i <= rows; i++) {
         $('table').append('<tr></tr>');
         for (var j = 1; j <= cols; j++) {
          $('tr:last').append('<td></td>');
          $('td').attr("class", 'cells');
    }
    }
    grid.preventDefault();

    $('.cells').click(function(event){
      var paint = $('#colorPicker').val();
      $(event.target).css('background-color', paint)
    });
    });
    });

    </script>
